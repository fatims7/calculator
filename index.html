<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a8189cfd4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 id="displayNumber"></h1>
            <h1 id="displayResult"></h1>
        </div>
        <div class="flex-container-row">
            <div class="button clear double">C</div>
            <div class="button delete">DE</div>
            <div class="button operator">/</div>
            
        </div>
        <div class="flex-container-row">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">*</div>
        </div>
        <div class="flex-container-row">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
            <div class="button negative">+/-</div>
            <div class="button number">0</div>
            <div class="button number">.</div>
            <div class="button equals">=</div>
        </div>
    </div>
    

    <div class="container">
        <div class="history">
            <button class="btn" onclick="deleteHistory()">Hapus Riwayat</i></button>
            <table>
                <thead>
                    <tr>
                        <th>Perhitungan</th>
                        <th>Hasil</th>
                    </tr>
                </thead>
                <tbody id="historyList"></tbody>
            </table>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
